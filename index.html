
<!DOCTYPE html>
<html>
<head>
<script>
    var t = 5;
    var inter = null;
    
    function fun() {
        var time = document.getElementById("time")
        t--;
        time.innerHTML = t;
        if(t==0) {
            clearInterval(inter)
            location.href = "http://www.yuanzhe.xyz";
        }
        
    }
    inter = setInterval(fun,1000)
</script>
</head>
<body>
<div class="container" style="margin-top:9%;">
    <div>
        <h1>博客地址已更换为<br>www.yuanzhe.xyz</h1>
        <h2><span id="time">5</span>秒后将自动跳转</h2>
    </div>
</body>

</html>
